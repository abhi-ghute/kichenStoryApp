<form>
    <div class="form-group">
      <label for="currentPassword">Current Password</label>
      <input type="password" class="form-control" id="currentPassword" placeholder="Enter current password" [(ngModel)]="currentPassword" name="currentPassword">
    </div>
    <div class="form-group">
      <label for="newPassword">New Password</label>
      <input type="password" class="form-control" id="newPassword" placeholder="Enter new password" [(ngModel)]="newPassword" name="newPassword">
    </div>
    <div class="form-group">
      <label for="confirmNewPassword">Confirm New Password</label>
      <input type="password" class="form-control" id="confirmNewPassword" placeholder="Confirm new password" [(ngModel)]="confirmNewPassword" name="confirmNewPassword">
    </div>
    <button type="submit" class="btn btn-primary" (click)="changePassword()">Submit</button>
  </form>
